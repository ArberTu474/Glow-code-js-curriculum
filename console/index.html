<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>GLOW Code Console</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <h1 class="logo">GLOW Code</h1>

        <div class="actions">
          <div>
            <p>Color:</p>
            <input
              type="range"
              name="slider"
              id="slider"
              min="0"
              max="360"
              value="0"
            />
          </div>
          <button id="clearButton" class="btn clear">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
            Clear
          </button>
          <button id="runButton" class="btn run">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="4 17 10 11 4 5"></polyline>
              <line x1="12" y1="19" x2="20" y2="19"></line>
            </svg>
            Run
          </button>
        </div>
      </nav>

      <div class="main-container">
        <div class="exercises-container">
          <div class="divider">Day 1</div>
          <button class="btn exercise" data-exercise="1">Exercise 1</button>
          <button class="btn exercise" data-exercise="2">Exercise 2</button>
          <button class="btn exercise" data-exercise="3">Exercise 3</button>
          <button class="btn exercise" data-exercise="4">Exercise 4</button>
          <div class="divider">Day 2</div>
 
        </div>
        <pre id="terminal"></pre>
      </div>
    </div>
    <!-- Import Exercises -->
    <script src="exercises/ex1.js"></script>
    <script src="exercises/ex2.js"></script>
    <script src="exercises/ex3.js"></script>
    <script src="exercises/ex4.js"></script>

    <!-- Terminal scripts -->
    <script src="scripts.js"></script>
    <script src="runExercise.js"></script>
  </body>
</html>
